<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <header>
            <img src="./img/etch.gif" alt="etch-a-sketch image">
            <h2>Etch-A-Sketch</h2>
        </header>
        <div class="main">

            <!-- <div class="sidebar">
                <label for="gridSize"></label>
                <input type="number" name="gridSize" id="inputGrid" min="16" max="100">
                <input type="submit" value="Create New Grid">
            </div> -->

            <div class="topbar">

                <label for="userInput">Enter Grid size <br> <span>Maximum: 100</span> </label>
                <input type="number" name="gridSize" id="userInput" value="16" min="1" max="100">

                <button class="submitBtn"> Generate Grid</button>

                <button class="submitBtn reset"> Reset Grid</button>
                
                <button class="eraserBtn">Eraser</button>

                <div class="pickColour">
                    <label for="solidcolor"> Pick Colour </label> <br>
                    <input type="color" name="solidcolor" id="solidColor" value="#09697C">
                </div>


                <div class="rainbow"></div>
            </div>
            <div class="errorMsg">
                <p>Attention! Mininum : 1 | Maximum : 100</p>
            </div>
            <div class="grid">

            </div>
        </div>

    </body>

</html>
